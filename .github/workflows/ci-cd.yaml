name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write      # nötig, um ins Repo zurück zu pushen
  packages: write      # nötig, um Images nach GHCR zu pushen

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    # Verhindert Endlosschleife: wenn der Commit von der Action selbst kommt, Job überspringen
    if: github.actor != 'github-actions[bot]'

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fastapi-k8s-example
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # damit wir sauber committen können

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        env:
         PYTHONPATH: ${{ github.workspace }}
        run: |
         pytest -v


      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Update Kubernetes manifest with new image tag
        run: |
          # ersetzt die image-Zeile in k8s/deployment.yaml
          sed -i "s#image: ghcr.io/.*/fastapi-k8s-example:.*#image: $IMAGE_NAME:$IMAGE_TAG#g" k8s/deployment.yaml
          echo "Updated deployment.yaml to use image $IMAGE_NAME:$IMAGE_TAG"
          echo "Resulting deployment.yaml:"
          cat k8s/deployment.yaml

      - name: Commit and push updated manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Nur committen, wenn sich wirklich etwas geändert hat
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add k8s/deployment.yaml
          git commit -m "Update image to $IMAGE_TAG"
          git push origin HEAD:main
